      font-size: 32px; /* 고정 크기 */

      margin-top: 0.5vh;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.4s;
      text-transform: uppercase;
    }

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0); }
